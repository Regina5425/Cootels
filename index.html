<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cootels</title>
    <link rel="shortcut icon" href="img/house-icon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-block">
        <img src="img/logo.png" alt="Logo" />
        <nav class="nav">
          <a class="nav__item" href="#">Rooms</a>
          <a class="nav__item" href="#">Reservation</a>
          <a class="nav__item" href="#">Contacts</a>
        </nav>
        <a class="header__link" href="#">Get Started</a>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero-block">
          <h1 id="title">Nature, Warmth, and Beauty in One Space</h1>
          <p class="text">
            One place to release all the stress, bring back happines, and get
            back to nature. We provide the best room and nature for you. Come
            visit us anytime you want.
          </p>
          <a class="button" href="#">Reservation</a>
        </div>
        <img class="hero-image" src="img/main-img.png" alt="House" />
      </section>
    </main>
    <footer></footer>
